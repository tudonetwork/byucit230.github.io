<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dropdown Menu</title>
	<link rel="stylesheet" href="css/dropdownmenu.css">
	<!--<script src="js/jquery-2.2.1.min.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>

	<script>
	$(function(){
	$(" .dropdownMenu li").hover(function(){
			$(this).find('ul').css({display: "block"});
		},function(){
			$(this).find('ul').css({display: "none"});
	});		
	});
	</script>
</head>
<body>
<ul class="dropdownMenu">
		<li>Apples
			<ul>
				<li>Jam</li>
				<li>Pie</li>
				<li>Cider</li>
			</ul>
		</li>
		<li>Oranges
			<ul>
				<li>Squash</li>
				<li>Chocolate</li>
			</ul>
		</li>
		<li>Peaches
			<ul>
				<li>Jam</li>
				<li>Juice Concentrate</li>
			</ul>
		</li>
		<li>Strawberries
			<ul>
				<li>Jam</li>
				<li>Crush</li>
				<li>Cake</li>
			</ul>
		</li>
		<li>Kiwi
			<ul>
				<li>Crush</li>
			</ul>
		</li>
</ul>

</body>
</html>
